<div class="content">
  <div class="container">
    <h1 class="p-3 text-center">Toggle Details On click of Button</h1>
    <div class="row">
      <div class="col-md-6 col-lg-8 col-sm-12 mb-1">
        <p [hidden]="hideText">{{sampleData}}</p>
      </div>
      <div class="col-md-6 col-lg-4 col-sm-12 mt-1">
        <h4 class="mb-2">Toggle Click count : {{count}}</h4>
        <button class="btn btn-primary" (click)="toggleDisplay()">Display Details</button>
      </div>
    </div>
    <h1 class="p-4 text-center">Add Items to List</h1>
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-12 mb-3">
        <div class="form-group">
          <label for="input-data">Enter input to add</label>
          <input type="email" class="form-control" #newData id="input-data">
        </div>
        <button class="btn btn-outline-primary mr-3" (click)="addData(newData.value); newData.value='' ">Add</button>
        <button class="btn btn-outline-danger" (click)="resetList()">Reset List</button>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-12">
        <h4 class="text-center">List</h4>
        <h6 *ngIf="data.length===0" class="p-2 text-center">Nothing in the list</h6>
        <ul *ngFor="let ele of data;index as idx" class="list-group">
          <li class="list-group-item list-group-item-action" [class.blueBackground]="(idx+1)%5==0&&idx!=0">{{idx+1}}.
            {{ele}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
